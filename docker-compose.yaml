services:
    frontend:
        build:
            context: ./web
        ports:
            - "80:80"

    backend:
        build:
            context: ./server
        ports:
            - "3000:3000"
        depends_on:
            - ollama
            - chroma
        environment:
            - PORT=3000

    ollama:
        image: ollama/ollama
        volumes:
            - ./ollama/models:/root/.ollama/models
        ports:
            - "11434:11434"

    chroma:
        image: chromadb/chroma
        ports:
            - "9001:8000"
