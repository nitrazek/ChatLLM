services:
    frontend:
        build:
            context: ./web
        ports:
            - "80:80"

    backend:
        build:
            context: ./server
        ports:
            - "3000:3000"
        depends_on:
            - ollama
            - chroma

    ollama:
        image: ollama/ollama
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [ gpu ]
        volumes:
            - ollama:/root/.ollama
        ports:
            - "11434:11434"

    chroma:
        image: chromadb/chroma
        ports:
            - "9001:8000"

volumes:
    ollama:
